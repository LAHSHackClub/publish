
<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAHS GET - Publishing Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
      body {
        display: grid;
        place-items: center;
        font-family: 'Poppins', sans-serif;
      }
      main {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        column-gap: 30px;
        width: 100%;
      }
      button {
        background: none;
        border: 4px solid orange;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px 0;
        padding: 16px 50px;
        font-family: inherit;
        font-size: 1.5rem;
        transition-duration: 0.3s;
      }
      button:not([disabled]):hover {
        background: orange;
        color: white;
      }
      button[disabled]:hover {
        border-color: red;
      }
      h1, h2 {
        font-size: 1.5rem;
        margin: 0;
      }
      p {
        margin: 0;
      }
      em {
        font-size: 0.75rem;
      }
      .log {
        white-space: pre-wrap;
      }

      .ov-log {
        background-color: #fed;
        pointer-events: none;
        visibility: hidden;
        opacity: 0;
        transition-duration: 0.3s;

        padding: 5px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .ov-log.shown {
        opacity: 1;
        visibility: visible;
      }

      .lds-dual-ring {
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 20px;
        transform: scale(0.8);
      }
      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #234;
        border-color: #234 transparent #234 transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script src="/script.js"></script>
  </head>
  <body>
    <main>
      <div class="ov-log">
        <p><em>Publishing may take up to 20 minutes. Please be patient!!</em></p>
        <div class="lds-dual-ring"></div>
        <p id="log"></p>
      </div>
      <div>
        <h1><span id="club"><code>error</code></span></h1>
        <p>published <a id="status" target="_blank"></a></p>
        <p>powered by <b>LAHS GET</b></p>
      </div>
      <button id="publish" onclick="publish()" disabled>Publish</button>
    </main>
  </body>
</html>
