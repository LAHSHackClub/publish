
<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAHS GET - Publishing Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
      body {
        display: grid;
        place-items: center;
        font-family: 'Poppins', sans-serif;
        text-align: center;
      }
      button {
        background: none;
        border: 5px solid orange;
        border-radius: 10px;
        padding: 30px 50px;
        font-family: inherit;
        font-size: 1.5rem;
        transition-duration: 0.3s;
      }
      button:not([disabled]):hover {
        background: orange;
        color: white;
      }
      button[disabled]:hover {
        border-color: red;
      }
    </style>
    <script>
      let club;
      let lastPublish;
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const clubId = new URLSearchParams(window.location.search).get("club");
          if (!clubId) throw new Error("No club ID provided");
          club = await (await fetch(`/club/${clubId}`)).json();

          document.querySelector("#club").innerHTML = club.name;
          document.querySelector("#status").href = `https://${club.short}.lahs.club`;
          document.querySelector("#status").innerHTML = `${club.short}.lahs.club`;
          document.querySelector("#publish").removeAttribute("disabled");
        }
        catch (e) {
          console.error(e);
        }
      });
      async function publish() {
        try {
          const res = await fetch(`/club/${club.id}`, { method: "POST" });
          document.querySelector("#status").innerHTML = new Date().toLocaleString();
        }
        catch (e) {
          document.querySelector("#status").innerHTML = "error "+e;
          console.error(e);
        }
      }
    </script>
  </head>
  <body>
    <main>
      <h1><span id="club"><code>error</code></span></h1>
      <p>published <a id="status" target="_blank"></a></p>
      <br>
      <button id="publish" onclick="publish()" disabled>Publish Site</button>
      <br><br>
      <p>powered by <b>LAHS GET</b></p>
    </main>
  </body>
</html>
